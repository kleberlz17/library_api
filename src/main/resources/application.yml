spring:
  application:
    name: libraryapi

  datasource:
    url: jdbc:postgresql://localhost:5432/library
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate.format_sql: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}

logging:
  file:
    name: app.log
  level: 
    root: info
    org:
      springframework:
        web: debug
        security: trace
    # Configuração específica para minha API.
    libraryapi: trace

# trace - nível mais detalhado de logs
# debug - depuração, informações de debug
# info - informações gerais sobre o funcionamento normal da aplicação
# warn - indica eventos potencialmente problemáticos
# error - quando dá erro, exception.

springdoc:
  override-with-generic-response: false
